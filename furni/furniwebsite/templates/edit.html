{% extends 'layout.html' %}
{% load static %}


{% block body %}

	<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
  <div class="container-md">
    <a class="navbar-brand " href="/">CRUD MINI PROJECT</a>
  </div>
</nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col md-bg-dark 4 " >
        <h2 class="text-white bg-dark p-3">Update Student Data</h2> <br>
        <form action="/update/{{d.id}}" method="post"> {% csrf_token %}
<div class="form-group">
  <input class="form-control" type="text" name="name" id="" placeholder="Enter Student Name" value={{d.name}} required >
  </div>

          <div class="form-group">
  <input class="form-control mt-3" type="email" name="email" id="" placeholder="Enter Student email" value={{d.email}} required >
  </div>

          <div class="form-group">
  <input class="form-control mt-3" type="number" name="age" id="" placeholder="Enter Student Age" value={{d.age}}  required >

            <div class="form-group >
              <label for="gender">Gender</label>
              <select id="inputState" class="form-control" name="gender" required>
                <option selected>{{d.gender}}</option>
                <option value="Male">Male</option>
                 <option value="Female">Female</option>
                <option value="Others">Others</option>
              </select>
            </div>

  </div>
      <br>

<div class="d-grid gap-2">
  <button class="btn btn-success" type="submit">Update</button>

</div>

        </form>

      </div>

    </div>


  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
{% endblock %}
